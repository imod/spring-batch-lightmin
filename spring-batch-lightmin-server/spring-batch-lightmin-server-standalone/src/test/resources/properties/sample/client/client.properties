#Server
#server.port=9009
spring.application.name=address-migrator
#spring cloud
spring.cloud.consul.discovery.health-check-path=${server.servlet.context-path}/actuator/health
spring.cloud.consul.discovery.port=${server.port}
spring.cloud.consul.discovery.hostname=localhost
#client
spring.batch.lightmin.client.discovery.server-discovery-name=lightmin-server
spring.batch.lightmin.client.discovery.server-context-path=/server
spring.batch.lightmin.client.hostname=localhost
spring.batch.lightmin.client.external-links.hystrix=http://localhost:8080/hystrix
spring.batch.lightmin.client.external-links.dashboard=http://localhost:8080/dashboard
spring.cloud.consul.discovery.instance-id=${spring.application.name}
#repository
spring.batch.lightmin.repository.remote.server-discovery-name=lightmin-server
spring.batch.lightmin.repository.remote.discover-remote-repository=true
spring.batch.lightmin.repository.remote.context-path=/server
spring.batch.lightmin.client.metrics-enabled=true